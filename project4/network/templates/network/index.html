{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.post_by }}</p>
        <p>{{ post.post }}</p>
        <p>{{ post.timestamp }}</p>
    </div>
    {% endfor %}
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
{% endblock %}
