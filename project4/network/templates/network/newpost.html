{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <h2>New Post</h2>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" id="post" name="post" rows="5" cols="100"></textarea>
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock %}
