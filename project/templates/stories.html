{% extends "layout.html" %}

{% block title %}
    stories
{% endblock %}


{% block main %}
<p>View stories, filter by specific psychological concerns</p>
<table class="table table-striped">
    <thead>
        <tr>

            <th>Psychological concerns</th>
            <th>Story</th>

        </tr>
    </thead>
    <tbody>
        {% for story in stories %}
        <tr>
            <td>{{ story.psychological_concerns }}</td>
            <td>{{ story.story }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
