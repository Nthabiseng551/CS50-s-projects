{% extends "layout.html" %}

{% block title %}
    counselling
{% endblock %}

{% block main %}
<form action="/counselling" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="phone number" name="cellphone number" placeholder="Cellphone number" type="tel">
    </div>
    <div>
        <input type="radio" id="fe" name="drone" value="huey" checked />
        <label for="huey">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey" />
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie" />
        <label for="louie">Louie</label>
      </div>

    <button class="btn btn-primary" type="submit">Request Counselling</button>
</form>
{%endblock%}
