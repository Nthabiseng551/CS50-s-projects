{% extends "encyclopedia/layout.html" %}

{% block title %}
    Entries
{% endblock %}

{% block body %}

<p>{{ content | safe }}</p>
<form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <button class="btn btn-primary" id = "edit" type="submit">Edit page</button>
</form>
{% endblock %}
