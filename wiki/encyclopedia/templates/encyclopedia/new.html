{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
<form action="{% url 'new' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Enter a title for the new page</label>
        <input class="form-control" id="title" name="title" placeholder="Enter a title" type="text" required>
    </div>

    <div class="form-group">
        <label for="md">Enter markdown content</label>
        <textarea class="form-control" id="md" name="md"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Save New page</button>
</form>
{% endblock %}
