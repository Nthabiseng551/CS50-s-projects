{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
<form action="{% url 'new' %}" method="POST">
    <label for="title">Enter a title for the page</label>
    <input type="text" id="title" name="title" placeholder="Entry title">
    <label for="content">Enter Markdown content</label>
    <textarea id="content" name="content" rows="4" cols="20"></textarea>
</form>
{% endblock %}
