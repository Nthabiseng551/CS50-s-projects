{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name = "symbol">
                {%for stock in stocks%}
                <option>{{stock.symbol}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="Sell">Buy</button>
    </form>
{% endblock %}
