<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    </head>
    <body>
        <div class="container-fluid">

            <ul class="m-3 nav">
                <li class="nav-item ms-auto">
                    <a class="nav-link text-dark" href="index.html">Google Search</a>
                </li>
                </ul>
                <h2 style="color: red">Advanced Search</h2>

        <div class="form-group row" style="margin: auto">

        <p style="font-size: 20px">Find pages with...</p>

        <form class="form-horizontal" action="https://www.google.com/advanced_search">
            <div class="form-group row">
              <label class="control-label col-sm-2" for="pages1">All these words:</label>
              <div class="col-sm-10">
                <input type="text" name="as_q" class="form-control" id="pages1">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-2" for="pages2">This exact word or phrase:</label>
              <div class="col-sm-10">
                <input type="text" name="as_epq" class="form-control" id="pages2">
              </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="pages3">Any of these words:</label>
                <div class="col-sm-10">
                  <input type="text" name="as_oq" class="form-control" id="pages3">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="pages4">None of these words:</label>
                <div class="col-sm-10">
                  <input type="text" name="as_eq" class="form-control" id="pages4">
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10" style="text-align: right">
                <button type="submit" class="btn btn-primary">Advanced Search</button>
              </div>
            </div>
          </form>

    </div>
        </div>
    </body>
</html>
