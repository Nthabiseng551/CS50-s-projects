<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    </head>
    <body>
        <div class="container-fluid">

            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="index.html">Google Search</a>
                </li>
                </ul>

        <div class="text-center">

        <form action="https://www.google.com/advanced_search">
            <input type="text" name="as_q" value="All these words">
            <input type="text" name="as_epq" value="This exact word or phrase">
            <input type="text" name="as_oq" value="Any of these words">
            <input type="text" name="as_eq" value="None of these words">
            <button class="btn btn-primary" type="submit">Advanced Search</button>
        </form>
    </div>
        </div>
    </body>
</html>
