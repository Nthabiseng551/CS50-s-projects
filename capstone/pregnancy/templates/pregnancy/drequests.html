{% extends "pregnancy/layout.html" %}

{% block body %}
{% if not users %}
<h2> No requests</h2>
{% else %}
    {% for user in users %}
    <p>{{ user.user.username }}</p>
    <form action="{% url 'drequests' %}" method="POST">
        {% csrf_token %}
        <input name="requestUser" type="hidden" value="{{ user.user }}">
        <button class="btn" type="submit">Accept request</button>
</form>
    {% endfor %}
{% endif %}
{% endblock %}
