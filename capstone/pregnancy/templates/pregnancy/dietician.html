{% extends "pregnancy/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<form action="{% url 'dietician' %}" method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="dietician name">
    <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
