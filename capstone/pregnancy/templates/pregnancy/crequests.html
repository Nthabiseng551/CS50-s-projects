{% extends "pregnancy/layout.html" %}

{% block body %}
{% if not users %}
<p> No requests</p>
{% else %}
    {% for user in users %}
    <p>{{ user.user.username }}</p>
    <form action="{% url 'crequests' %}" method="POST">
        {% csrf_token %}
        <input name="requestUser" type="hidden" value="{{ user.user }}">
        <button class="btn btn-secondary btn-lg btn-block" type="submit">Accept request</button>
</form>
    {% endfor %}
{% endif %}
{% endblock %}
