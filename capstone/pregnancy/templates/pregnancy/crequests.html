{% extends "pregnancy/layout.html" %}

{% block body %}
{% if not users %}
<p> No requests</p>
{% else %}
    {% for user in users %}
    <p>{{ user.user.username }}</p>
    <form>
    <input name="requestUser" class="btn btn-primary" value="{{ user.user }}">
    </form>
    {% endfor %}
{% endif %}
{% endblock %}
