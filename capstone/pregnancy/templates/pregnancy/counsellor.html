{% extends "pregnancy/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<form action="{% url 'counsellor' %}" method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="counsellor name">
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
