{% extends "pregnancy/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<form action="{% url 'counsellor' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="username" placeholder="Name" type="text">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" id="surname" placeholder="Surname" type="text">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" id="email" placeholder="Enter email" type="text">
    </div>

    <div class="form-check">
        <h4>Declaration</h4>
        <input type="checkbox" class="form-check-input" id="test1">
        <label for="test1">I have background or experience in psychology, counselling and mental health, especially relating to perinatal mental health</label>
        <br>
        <input type="checkbox" class="form-check-input" id="test2">
        <label for="test2">I have regular internet access and can be able to keep in contact with clients when needed</label>

      </div>
    <button class="btn" type="submit">Submit</button>
</form>
{% endblock %}
