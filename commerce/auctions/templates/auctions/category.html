{% extends "auctions/layout.html" %}

{% block title %}
    Auctions
{% endblock %}

{% block body %}
    <h1>Auction listings' Categories</h1>

    <ul>
        {% for category in categories %}
            {% for listing in listings %}
                <li><a href="{% url 'index' listing.id %}">{{ category }}</a></li>
            {% endfor %}
        {% endfor %}
    </ul>

{% endblock %}
