{% extends "auctions/layout.html" %}

{% block body %}
<h2>Listings in your Watchlist</h2>
<ol>
{% for listing in listings %}
<div class="card mb-3">
    <img class="card-img-top" src="..." alt="{{ listing.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ listing.title }}</h5>
      <p class="card-text"><strong>Price:</strong> ${{ listing.price.bid }}</p>
      <p class="card-text">{{ listing.description }}</p>
      <p class="card-text"><small class="text-muted">Created {{ listing.timestamp }}</small></p>
      <a href="{% url 'listing' listing_id=listing.id %}" class="btn btn-primary">View listing</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
