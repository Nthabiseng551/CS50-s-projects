{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Create a new listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        {{ form }}
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Save listing</button>
        </div>
    </form>
</div>
{% endblock %}
